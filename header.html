<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    
  }

  /* Alert Bar */
  .alert-bar {
    background-color: #f7f5c9;
    color: #444;
    text-align: center;
    padding: 10px 0;
    font-weight: normal;
    font-size: 16px;
    letter-spacing: 2px;
  }

  /* Header Row */
  .header-row {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0px; /* Top and bottom spacing */
    background-color: #fff;
  }

  .logo-container img {
    height: 55px;
    width: auto;
  }

  /* Navigation Bar */
  .nav-bar {
    background-color: #fff;
    width: 100%;
    margin-top: 10px; /* Space between logo and nav */
  }

  .nav-list {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 6px 0 20px; /* More vertical spacing */
    gap: 60px; /* More horizontal spacing between links */
  }

  .nav-list li {
    position: relative;
  }

  .nav-list li a {
    text-decoration: none;
    color: #000;
    font-size: 15px;
    padding: 6px 4px;
    position: relative;
    transition: color 0.3s ease;
    font-weight:500; /* Not bold */
  }

  .nav-list li a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -4px;
    height: 2px;
    width: 0;
    background-color: #000;
    transition: width 0.3s ease;
  }

  .nav-list li a:hover::after,
  .nav-list li a.active::after {
    width: 100%;
  }

  .nav-list li a:hover,
  .nav-list li a.active {
    color: #000;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .header-row {
      flex-direction: column;
      padding: 15px 0;
    }

    .nav-list {
      flex-direction: column;
      gap: 15px;
      padding: 14px 0;
    }

    .logo-container img {
      height: 50px;
    }
  }
  .wrapper {
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
  }
</style>



<!-- Alert -->
<div class="alert-bar">
  FREE SHIPPING ON ALL INDIA ORDERS 500 RS+
</div>

<!-- Header Section -->
<div class="header-row">


  <!-- Logo -->
  <div class="logo-container">
    <a href="index3.html">
      <img src="img/logo.png" alt="BEAUTY CARE" />
    </a>
  </div>
</div>

<!-- Navigation -->
<div class="nav-bar">
  <ul class="nav-list">
    <li><a href="index3.html">Home</a></li>
    <li><a href="index3.html">Collection</a></li>
    <li><a href="product.html">Product</a></li>
    <li><a href="index3.html">Offer</a></li>
    <li><a href="index3.html">Blog</a></li>
    <li><a href="profile.html">Profile</a></li>
  </ul>
</div>

<!-- Active Link Script -->
<script>
  const links = document.querySelectorAll('.nav-list a');
  const currentPage = location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
</script>
